---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: mutating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /mutate-neutron-openstack-org-v1beta1-neutronapi
  failurePolicy: Fail
  name: mneutronapi-v1beta1.kb.io
  rules:
  - apiGroups:
    - neutron.openstack.org
    apiVersions:
    - v1beta1
    operations:
    - CREATE
    - UPDATE
    resources:
    - neutronapis
  sideEffects: None
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-neutron-openstack-org-v1beta1-neutronapi
  failurePolicy: Fail
  name: vneutronapi-v1beta1.kb.io
  rules:
  - apiGroups:
    - neutron.openstack.org
    apiVersions:
    - v1beta1
    operations:
    - CREATE
    - UPDATE
    resources:
    - neutronapis
  sideEffects: None
